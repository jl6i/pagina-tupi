<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de GIF de Fundo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #background-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
        }

        .content {
            max-width: 600px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .upload-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background: #357abd;
        }

        .button {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }

        .button:hover {
            background: #357abd;
        }

        .button.secondary {
            background: #6c757d;
        }

        .button.secondary:hover {
            background: #5a6268;
        }

        .button.danger {
            background: #dc3545;
        }

        .button.danger:hover {
            background: #c82333;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }

        .instructions {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="background-container">
        <img id="background-gif" src="https://placeholder-image-service.onrender.com/image/800x600?prompt=Abstract%20moving%20background%20with%20soft%20colors%20and%20gentle%20motion&id=bg-default-gif" alt="Background animation with soft abstract colors and gentle motion">
    </div>

    <div class="overlay">
        <div class="content">
            <h1>Editor de GIF de Fundo</h1>
            <p>Faça upload de um arquivo GIF para personalizar o plano de fundo desta página.</p>
            
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="gif-upload" class="file-input" accept=".gif" />
                    <label for="gif-upload" class="file-label">Selecionar Arquivo GIF</label>
                </div>
                <button id="upload-button" class="button">Fazer Upload do GIF</button>
                
                <div id="status-message" class="status-message"></div>
            </div>

            <div class="controls">
                <button id="reset-button" class="button secondary">Restaurar GIF Padrão</button>
                <button id="pause-button" class="button">Pausar/Continuar</button>
                <button id="remove-button" class="button danger">Remover GIF</button>
            </div>

            <div class="instructions">
                <p><strong>Instruções:</strong> Selecione um arquivo GIF e clique em "Fazer Upload". 
                O GIF será salvo automaticamente para futuras visitas.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gifUpload = document.getElementById('gif-upload');
            const uploadButton = document.getElementById('upload-button');
            const resetButton = document.getElementById('reset-button');
            const pauseButton = document.getElementById('pause-button');
            const removeButton = document.getElementById('remove-button');
            const backgroundGif = document.getElementById('background-gif');
            const statusMessage = document.getElementById('status-message');
            
            let isPaused = false;
            let currentGifSrc = '';

            // Carregar GIF salvo do localStorage
            function loadSavedGif() {
                const savedGif = localStorage.getItem('backgroundGif');
                if (savedGif) {
                    backgroundGif.src = savedGif;
                    currentGifSrc = savedGif;
                    showStatus('GIF personalizado carregado!', 'success');
                }
            }

            // Mostrar mensagem de status
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                if (type) {
                    statusMessage.classList.add(`status-${type}`);
                }
                
                // Limpar mensagem após 3 segundos
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'status-message';
                }, 3000);
            }

            // Fazer upload do GIF
            uploadButton.addEventListener('click', function() {
                if (!gifUpload.files.length) {
                    showStatus('Por favor, selecione um arquivo GIF primeiro.', 'error');
                    return;
                }
                
                const file = gifUpload.files[0];
                if (file.type !== 'image/gif') {
                    showStatus('Por favor, selecione apenas arquivos GIF.', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const gifDataUrl = e.target.result;
                    backgroundGif.src = gifDataUrl;
                    currentGifSrc = gifDataUrl;
                    
                    // Salvar no localStorage
                    localStorage.setItem('backgroundGif', gifDataUrl);
                    
                    showStatus('GIF atualizado com sucesso!', 'success');
                    gifUpload.value = ''; // Limpar input
                };
                
                reader.onerror = function() {
                    showStatus('Erro ao ler o arquivo. Tente novamente.', 'error');
                };
                
                reader.readAsDataURL(file);
            });

            // Restaurar GIF padrão
            resetButton.addEventListener('click', function() {
                const defaultGif = 'https://placeholder-image-service.onrender.com/image/800x600?prompt=Abstract%20moving%20background%20with%20soft%20colors%20and%20gentle%20motion&id=bg-default-gif';
                backgroundGif.src = defaultGif;
                currentGifSrc = defaultGif;
                localStorage.setItem('backgroundGif', defaultGif);
                showStatus('GIF padrão restaurado!', 'success');
            });

            // Pausar/Continuar animação
            pauseButton.addEventListener('click', function() {
                isPaused = !isPaused;
                if (isPaused) {
                    const currentSrc = backgroundGif.src;
                    backgroundGif.src = '';
                    backgroundGif.src = currentSrc;
                    pauseButton.textContent = 'Continuar Animação';
                } else {
                    backgroundGif.src = currentGifSrc;
                    pauseButton.textContent = 'Pausar Animação';
                }
            });

            // Remover GIF completamente
            removeButton.addEventListener('click', function() {
                backgroundGif.src = '';
                localStorage.removeItem('backgroundGif');
                currentGifSrc = '';
                showStatus('GIF removido. A página ficará com fundo preto.', 'success');
                pauseButton.textContent = 'Pausar Animação';
                isPaused = false;
            });

            // Carregar qualquer GIF salvo ao iniciar
            loadSavedGif();
        });
    </script>
</body>
</html>
